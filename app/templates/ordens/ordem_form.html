{% extends "base/base_template.html" %}

{% block title %}Criar ordem{% endblock %}

{% block main_title %}Criar nova ordem{% endblock %}

{% block sub_title %}Ordem de Serviço{% endblock %}

{% block content %}
<!-- Conteúdo específico desta página -->
<div>
    <!-- Conteúdo vai aqui -->
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card mb-4">
                <div class="card-header"><i class="fas fa-edit me-1"></i>Preenchimento de Ordem N° {{ numero_ordem }}</div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('dashboard.salvar_ordem') }}">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="prioridade" class="form-label">Operador</label>
                                <input type="text" class="form-control" id="disabledInput" name="operador" value="{{ current_user.first_name }} {{ current_user.last_name }}" readonly disabled>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="material" class="form-label">Data de inicio</label>
                                <input type="date" class="form-control" id="data_inicio" name="data_inicio">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="saida" class="form-label">Previsão de entrega</label>
                                <input type="date" class="form-control" id="prev_entrega" name="prev_entrega">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="cliente" class="form-label">Cliente</label>
                                <input type="text" class="form-control" id="cliente" name="cliente">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="equipamento" class="form-label">Equipamento</label>
                                <input type="text" class="form-control" id="equipamento" name="equipamento">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="equipamento" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="categoria" name="categoria">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="prioridade" class="form-label">Prioridade</label>
                                <select class="form-control" id="prioridade" name="prioridade">
                                    <option value="alto">Alto</option>
                                    <option value="medio">Médio</option>
                                    <option value="baixo">Baixo</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="equipamento" class="form-label">Status</label>
                                <select class="form-control" id="status" name="status">
                                    <option value="Em_Andamento">Em Andamento</option>
                                    <option value="Aguardando_Cliente">Aguardando Cliente</option>
                                    <option value="Aguardando_Peca">Aguardando Peças</option>
                                    <option value="Cancelada">Cancelada</option>
                                    <option value="Concluida">Concluída</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="valor_inicial" class="form-label">Valor inicial</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <!-- Troque o input type para text -->
                                    <input type="text" class="form-control input-mask" id="vl_inicial" name="vl_inicial">
                                </div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" id="observacoes" name="observacoes"></textarea>
                            </div>

                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <button type="button" class="btn btn-danger">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>


{% endblock %}
